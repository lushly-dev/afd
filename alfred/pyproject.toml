[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "alfred"
version = "0.1.0"
description = "AFD repo quality bot â€” deterministic tooling as MCP commands"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Falkicon", email = "falkicon@example.com" }
]
keywords = [
    "afd",
    "quality",
    "linting",
    "mcp",
    "agent",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]

dependencies = [
    "afd>=0.2.0",
]

[project.optional-dependencies]
server = [
    "afd[server]",
]
cli = [
    "click>=8.0",
    "rich>=13.0",
]
dev = [
    "alfred[server,cli]",
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "ruff>=0.1.0",
]

[project.scripts]
alfred = "alfred.cli:main"

[project.urls]
Repository = "https://github.com/lushly-dev/afd"

[tool.hatch.build.targets.wheel]
packages = ["src/alfred"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
pythonpath = ["src", "../python/src"]
