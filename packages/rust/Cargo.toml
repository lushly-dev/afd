[package]
name = "afd"
version = "0.1.0"
edition = "2021"
description = "Agent-First Development - Core types and utilities for Rust"
license = "MIT"
repository = "https://github.com/Falkicon/Agent-First-Development"
documentation = "https://github.com/Falkicon/Agent-First-Development/tree/main/packages/rust"
readme = "README.md"
keywords = ["afd", "agent", "mcp", "ai", "commands"]
categories = ["development-tools", "api-bindings"]

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["native"]
native = ["tokio/full"]
wasm = ["wasm-bindgen", "wasm-bindgen-futures", "js-sys", "web-sys"]

[dependencies]
# Core dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
thiserror = "2.0"
chrono = { version = "0.4", features = ["serde"] }

# Native-only
tokio = { version = "1.0", features = ["full"], optional = true }

# WASM-only
wasm-bindgen = { version = "0.2", optional = true }
wasm-bindgen-futures = { version = "0.4", optional = true }
js-sys = { version = "0.3", optional = true }
web-sys = { version = "0.3", features = ["console"], optional = true }

[dev-dependencies]
tokio = { version = "1.0", features = ["full", "test-util"] }
pretty_assertions = "1.4"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

# Distribution configuration
[workspace.metadata.dist]
targets = [
    "x86_64-unknown-linux-gnu",
    "aarch64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc",
]
installers = ["shell", "powershell", "homebrew", "npm"]
