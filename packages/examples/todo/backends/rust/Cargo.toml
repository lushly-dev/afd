[package]
name = "todo-backend-rust"
version = "0.1.0"
edition = "2021"

[dependencies]
afd = { path = "../../../../rust" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
async-trait = "0.1"
lazy_static = "1.4"
dashmap = "5.5"
axum = "0.7"
tower-http = { version = "0.5", features = ["cors"] }
