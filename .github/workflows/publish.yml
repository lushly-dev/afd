name: Publish TypeScript Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual publish)'
        type: boolean
        default: true

jobs:
  build-and-publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Publish packages (provenance)
        if: ${{ !inputs.dry_run }}
        run: pnpm --filter "@lushly-dev/*" publish --no-git-checks --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Dry run
        if: ${{ inputs.dry_run }}
        run: |
          echo "Dry run â€” would publish:"
          pnpm --filter "@lushly-dev/*" -r exec -- sh -c 'echo "  $(cat package.json | jq -r .name)@$(cat package.json | jq -r .version)"'
