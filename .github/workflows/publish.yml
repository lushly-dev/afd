name: Publish Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual publish)'
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@lushly-dev'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Build packages
        run: |
          pnpm --filter @lushly-dev/afd-core build
          pnpm --filter @lushly-dev/afd-client build
          pnpm --filter @lushly-dev/afd-server build
          pnpm --filter @lushly-dev/afd-testing build
          pnpm --filter @lushly-dev/afd-cli build

      - name: Run tests
        run: pnpm --filter "@lushly-dev/*" test

      - name: Publish packages
        if: ${{ !inputs.dry_run }}
        run: |
          pnpm -r publish --access restricted --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dry run publish
        if: ${{ inputs.dry_run }}
        run: |
          echo "Dry run - would publish these packages:"
          pnpm -r exec -- sh -c 'echo "  $(cat package.json | jq -r .name)@$(cat package.json | jq -r .version)"'
